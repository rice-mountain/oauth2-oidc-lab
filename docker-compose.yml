version: '3.8'

services:
  authorization-server:
    build:
      context: ./authorization-server
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - oauth2-network

  resource-server:
    build:
      context: ./resource-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://authorization-server:9000/oauth2/jwks
    depends_on:
      - authorization-server
    networks:
      - oauth2-network

  resource-owner:
    build:
      context: ./resource-owner
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - oauth2-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./client/.env
    depends_on:
      - authorization-server
      - resource-server
    networks:
      - oauth2-network

networks:
  oauth2-network:
    driver: bridge
